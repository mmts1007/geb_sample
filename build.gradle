apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'eclipse'

repositories {
    jcenter()
}

dependencies {
    compile     'org.codehaus.groovy:groovy-all:latest.release'
    testCompile 'org.gebish:geb-spock:latest.release'
    testCompile 'org.spockframework:spock-core:latest.release'
    testCompile 'com.athaydes:spock-reports:latest.release'
    testCompile 'org.seleniumhq.selenium:selenium-htmlunit-driver:latest.release'
    testRuntime 'org.seleniumhq.selenium:selenium-support:latest.release'
}

test {
    systemProperties 'geb.build.reportsDir': 'build/screen_shot'
}
